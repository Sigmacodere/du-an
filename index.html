<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #26a69a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #26a69a;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 24px;
            margin: 10px 0;
        }
        .button {
            display: block;
            background-color: #212121;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
        }
        .subscribe-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #212121;
            margin-top: 20px;
        }
        .subscribe-box input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .subscribe-box button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="./img.chill.jpg" alt="Profile Picture">
        </div>
        <div class="username">vinhquang9</div>
        <a href="https://www.tiktok.com" class="button">www.tiktok.com</a>
        <a href="#" class="button">TikTok</a>
        <a href="#" class="button">Make your own Beacons page</a>
        <div class="subscribe-box">
            <h3>Subscribe to vinhquang9</h3>
            <p>Sign up to get exclusive email updates directly from me.</p>
            <input type="text" placeholder="First Name">
            <button>Try for free!</button>
        </div>
    </div>
</body>
</html>
